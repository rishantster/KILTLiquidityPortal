<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILT Portal Direct Load</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            color: #ff0066;
            font-size: 3rem;
            margin: 0 0 1rem 0;
            font-weight: bold;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        .status-grid {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }
        .status-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-ok { border-left: 4px solid #10b981; }
        .status-error { border-left: 4px solid #ef4444; }
        .status-warning { border-left: 4px solid #f59e0b; }
        
        button {
            background: #ff0066;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #cc0052;
            transform: translateY(-2px);
        }
        .debug-info {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(107, 114, 128, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ KILT Portal</h1>
        <p class="subtitle">Direct HTML Load Test</p>
        
        <div class="status-grid">
            <div class="status-item status-ok">
                <strong>‚úÖ HTML Loading:</strong> Success
            </div>
            <div class="status-item" id="server-status">
                <strong>üîÑ Server Connection:</strong> Testing...
            </div>
            <div class="status-item" id="api-status">
                <strong>üîÑ API Endpoints:</strong> Testing...
            </div>
        </div>
        
        <div class="debug-info">
            <strong>Debug Information:</strong><br>
            Cache Version: 2025.01.19.002<br>
            Timestamp: <span id="timestamp"></span><br>
            User Agent: <span id="user-agent"></span><br>
            Page URL: <span id="page-url"></span>
        </div>
        
        <div>
            <button onclick="testReactMount()">Test React Mount</button>
            <button onclick="window.location.href='/'">Try Main App</button>
            <button onclick="location.reload()">Reload Page</button>
        </div>
        
        <div id="react-test" style="margin-top: 2rem;"></div>
    </div>

    <script>
        // Fill debug info
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('user-agent').textContent = navigator.userAgent.substring(0, 80) + '...';
        document.getElementById('page-url').textContent = window.location.href;
        
        // Test server connection
        fetch('/api/kilt-data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('server-status').innerHTML = 
                    '<strong>‚úÖ Server Connection:</strong> Success (KILT: $' + data.price.toFixed(4) + ')';
                document.getElementById('server-status').className = 'status-item status-ok';
            })
            .catch(error => {
                document.getElementById('server-status').innerHTML = 
                    '<strong>‚ùå Server Connection:</strong> Failed - ' + error.message;
                document.getElementById('server-status').className = 'status-item status-error';
            });
            
        // Test API endpoints
        fetch('/api/blockchain-config')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-status').innerHTML = 
                    '<strong>‚úÖ API Endpoints:</strong> Success (Config loaded)';
                document.getElementById('api-status').className = 'status-item status-ok';
            })
            .catch(error => {
                document.getElementById('api-status').innerHTML = 
                    '<strong>‚ùå API Endpoints:</strong> Failed - ' + error.message;
                document.getElementById('api-status').className = 'status-item status-error';
            });
        
        function testReactMount() {
            const testDiv = document.getElementById('react-test');
            testDiv.innerHTML = '<p style="color: #f59e0b;">Testing React mount...</p>';
            
            // Try to load React directly
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/react@18/umd/react.development.js';
            script.onload = () => {
                const reactDOMScript = document.createElement('script');
                reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.development.js';
                reactDOMScript.onload = () => {
                    testDiv.innerHTML = '<p style="color: #10b981;">‚úÖ React loaded successfully from CDN!</p>';
                };
                reactDOMScript.onerror = () => {
                    testDiv.innerHTML = '<p style="color: #ef4444;">‚ùå React DOM failed to load</p>';
                };
                document.head.appendChild(reactDOMScript);
            };
            script.onerror = () => {
                testDiv.innerHTML = '<p style="color: #ef4444;">‚ùå React failed to load</p>';
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
