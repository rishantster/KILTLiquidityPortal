    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Version-based cache busting -->
    <meta name="version" content="2025.01.19.002" />

    <!-- SEO Meta Tags -->
    <title>KILT Liquidity Incentive Portal | DeFi Rewards on Base Network</title>

    <meta property="og:title" content="KILT Liquidity Incentive Portal" />

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration for Cache Busting -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
              
              // Check for updates every 30 seconds
              setInterval(() => {
                registration.update();
              }, 30000);
              
              // Listen for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      // New version available, force update
                      if (confirm('New version available! Click OK to update.')) {
                        newWorker.postMessage({ type: 'FORCE_UPDATE' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
