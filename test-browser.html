<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Test - KILT Portal</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: #ff0066;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
            border: 2px solid #ff0066;
            border-radius: 8px;
            background: rgba(255, 0, 102, 0.1);
        }
        .status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .details {
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">✅ KILT Portal - Browser Test Successful</div>
        <div class="details">
            <p>Server Status: Running on Port 5000</p>
            <p>Frontend: React + Vite + TypeScript</p>
            <p>Backend: Express.js + PostgreSQL</p>
            <p>If you see this, the browser is working correctly!</p>
            <br>
            <p><strong>Next Step:</strong> Navigate to the main application</p>
        </div>
    </div>
    
    <script>
        console.log('✅ KILT Portal Browser Test - JavaScript is working!');
        console.log('Server:', window.location.origin);
        console.log('Timestamp:', new Date().toISOString());
        
        // Test if the main application is accessible
        fetch('/api/kilt-data')
            .then(response => response.json())
            .then(data => {
                console.log('✅ API Test Successful:', data);
                document.querySelector('.details').innerHTML += '<p style="color: #00ff00;">✅ API Connection: Working</p>';
            })
            .catch(error => {
                console.error('❌ API Test Failed:', error);
                document.querySelector('.details').innerHTML += '<p style="color: #ff0000;">❌ API Connection: Failed</p>';
            });
    </script>
</body>
</html>
