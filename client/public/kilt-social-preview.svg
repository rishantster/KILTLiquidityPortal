<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <!-- Dark glassmorphism background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pink gradient for KILT branding -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass effect -->
    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.02" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main glassmorphism container -->
  <rect x="120" y="60" width="960" height="510" rx="24" fill="url(#glassEffect)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- KILT Logo with glassmorphism effect -->
  <g transform="translate(600, 150)">
    <circle r="60" fill="url(#pinkGradient)"/>
    <circle r="60" fill="url(#glassEffect)"/>
    <text x="0" y="12" font-family="Inter, -apple-system, sans-serif" font-size="36" font-weight="900" fill="white" text-anchor="middle">KILT</text>
  </g>
  
  <!-- Main Heading -->
  <text x="600" y="260" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white" text-anchor="middle">
    KILT Liquidity Portal
  </text>
  
  <!-- Hero description matching landing page -->
  <text x="600" y="300" font-family="Inter, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Earn 
  </text>
  <text x="640" y="300" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#10b981" text-anchor="start">
    147% APR
  </text>
  <text x="720" y="300" font-family="Inter, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="start">
    from the
  </text>
  <text x="600" y="330" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#ec4899" text-anchor="middle">
    1.5M KILT treasury
  </text>
  <text x="600" y="360" font-family="Inter, -apple-system, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    by providing liquidity to Uniswap V3 pools on Base network
  </text>
  
  <!-- Key features in glassmorphism cards -->
  <g transform="translate(200, 420)">
    <rect width="240" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="20" cy="25" r="8" fill="#10b981"/>
    <text x="40" y="30" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">Real-time Analytics</text>
    <text x="20" y="50" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Live DexScreener data</text>
  </g>
  
  <g transform="translate(480, 420)">
    <rect width="240" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="20" cy="25" r="8" fill="#06b6d4"/>
    <text x="40" y="30" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">One-Click Liquidity</text>
    <text x="20" y="50" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Optimized for mobile</text>
  </g>
  
  <g transform="translate(760, 420)">
    <rect width="240" height="80" rx="12" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <circle cx="20" cy="25" r="8" fill="#8b5cf6"/>
    <text x="40" y="30" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white">Dynamic Rewards</text>
    <text x="20" y="50" font-family="Inter, -apple-system, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">Treasury incentives</text>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="560" font-family="Inter, -apple-system, sans-serif" font-size="14" fill="rgba(255,255,255,0.5)" text-anchor="middle">
    liq.kilt.io • Base Network • Uniswap V3
  </text>
</svg>