<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Wallet Deep Link Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #000;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
        }
        .test-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            background: #f70363;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .info {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .log {
            background: #111;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>KILT Portal - Mobile Wallet Test</h1>
    
    <div class="info">
        <h3>Device Info</h3>
        <div id="device-info"></div>
    </div>
    
    <h3>Test Deep Links</h3>
    <button class="test-button" onclick="testMetaMask()">Test MetaMask Deep Link</button>
    <button class="test-button" onclick="testCoinbase()">Test Coinbase Wallet</button>
    <button class="test-button" onclick="testTrust()">Test Trust Wallet</button>
    <button class="test-button" onclick="testRainbow()">Test Rainbow Wallet</button>
    
    <h3>Direct App Store Links</h3>
    <a href="https://metamask.io/download/" class="test-button">Install MetaMask</a>
    <a href="https://wallet.coinbase.com/" class="test-button">Install Coinbase Wallet</a>
    <a href="https://trustwallet.com/" class="test-button">Install Trust Wallet</a>
    
    <div class="log" id="log"></div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `[${timestamp}] ${message}<br>`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }
        
        function updateDeviceInfo() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const hasTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const screenWidth = window.innerWidth;
            
            document.getElementById('device-info').innerHTML = `
                <p>Mobile UA: ${isMobile}</p>
                <p>iOS: ${isIOS}</p>
                <p>Android: ${isAndroid}</p>
                <p>Touch Screen: ${hasTouchScreen}</p>
                <p>Screen Width: ${screenWidth}px</p>
                <p>Current URL: ${window.location.href}</p>
            `;
        }
        
        function testMetaMask() {
            const currentUrl = window.location.href;
            const cleanUrl = currentUrl.replace(/^https?:\/\//, '');
            const deepLink = `https://metamask.app.link/dapp/${cleanUrl}`;
            
            log(`Testing MetaMask deep link: ${deepLink}`);
            
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                // iOS method
                const iframe = document.createElement('iframe');
                iframe.style.visibility = 'hidden';
                iframe.src = deepLink;
                document.body.appendChild(iframe);
                
                setTimeout(() => {
                    document.body.removeChild(iframe);
                    log('iOS iframe method attempted');
                }, 100);
            } else {
                // Android method
                window.location.href = deepLink;
                log('Android direct navigation attempted');
            }
        }
        
        function testCoinbase() {
            const currentUrl = window.location.href;
            const deepLink = `https://go.cb-w.com/dapp?cb_url=${encodeURIComponent(currentUrl)}`;
            
            log(`Testing Coinbase deep link: ${deepLink}`);
            window.location.href = deepLink;
        }
        
        function testTrust() {
            const currentUrl = window.location.href;
            const deepLink = `https://link.trustwallet.com/open_url?coin_id=60&url=${encodeURIComponent(currentUrl)}`;
            
            log(`Testing Trust Wallet deep link: ${deepLink}`);
            window.location.href = deepLink;
        }
        
        function testRainbow() {
            const currentUrl = window.location.href;
            const deepLink = `https://rnbwapp.com/deeplink?url=${encodeURIComponent(currentUrl)}`;
            
            log(`Testing Rainbow deep link: ${deepLink}`);
            window.location.href = deepLink;
        }
        
        // Initialize
        updateDeviceInfo();
        log('Deep link test page loaded');
        
        // Log when page becomes visible/hidden
        document.addEventListener('visibilitychange', function() {
            log(`Page visibility changed: ${document.visibilityState}`);
        });
    </script>
</body>
</html>
